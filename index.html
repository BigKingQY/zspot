			background-color: #fff;

			border-radius: 5px;
			text-align: center;
			margin-bottom: 20px;
			width: 300px;
			padding: 20px;
			transition: box-shadow 0.3s ease;
		}

		.product:hover {
			box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
		}

		.product img {
			width: 60%;
			height: 200px;
			object-fit: cover;
			border-radius: 5px;
			margin-bottom: 10px;
		}

		.product h3 {
			font-size: 24px;
			margin-bottom: 10px;
			color: #8B008B;
		}

		.product p {
			font-size: 16px;
			margin-bottom: 5px;
			color: #000;
		}

		.product button {
			background-color: #8B008B;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
			margin-top: 10px;
			transition: background-color 0.3s ease;
		}

		.product button:hover {
			background-color: #DCDCDC;
			color: #8B008B;
		}

		footer {
			background-color: #DCDCDC;
			color: #000;
